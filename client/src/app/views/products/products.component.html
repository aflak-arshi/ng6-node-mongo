<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Products
        </div>
        <div class="card-body">
          <div class="mb-5">
            <button type="button" class="btn btn-primary" [routerLink]="['/products/add-product']">Add Product</button>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.product_name }}</td>
                <td>{{ item.price }}</td>
                <td>
                  <button type="button" class="btn btn-outline-primary" (click)="onEditClick(item)" ><i class="fa fa-edit"></i></button>
                  <button type="button" class="btn btn-outline-danger" (click)="onDeleteClick(item._id)" ><i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

            <li class="page-item"><a class="page-link" href="#">Prev</a></li>

          </ul> -->

      </div>
    </div>
  </div>
</div>
